<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="task1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="outer">
        <div class="display">
           <input type="text" name="display" id="inp" >
        </div>
        <div class="btns">
            <div type="button" id="l" type="button">(</div>
            <div type="button" id="r" type="button">)</div>
            <div type="button" id="rem" type="button"><i class="fa-solid fa-r"></i></i></div>
            <div type="button" id="del"><i class="fa-solid fa-delete-left"></i></div>
            <div type="button" id="clear"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></div>
            <div type="button" id="seven"><i class="fa-solid fa-7"></i></div>
            <div type="button" id="eight"><i class="fa-solid fa-8"></i></div>
            <div type="button" id="nine"><i class="fa-solid fa-9"></i></div>
            <div type="button" id="percent"><i class="fa-solid fa-percent"></i></div>
            <div type="button" id="sq"><i class="fa-solid fa-square-root-variable"></i></div>
            <div type="button" id="four"><i class="fa-solid fa-4"></i></div>
            <div type="button" id="five"><i class="fa-solid fa-5"></i></div>
            <div type="button" id="six"><i class="fa-solid fa-6"></i></div>
            <div type="button" id="x"><i class="fa-solid fa-xmark"></i></div>
            <div type="button" id="divide"><i class="fa-solid fa-divide"></i></div>
            <div type="button" id="one"><i class="fa-solid fa-1"></i></div>
            <div type="button" id="two"><i class="fa-solid fa-2"></i></div>
            <div type="button" id="three"><i class="fa-solid fa-3"></i></div>
            <div type="button" id="plus"><i class="fa-solid fa-plus"></i></div>
            <div type="button" id="minus"><i class="fa-solid fa-minus"></i></div>
            <div type="button" id="dot">.</div>
            <div type="button" id="zero"><i class="fa-solid fa-0"></i></div>
            <div type="button" id="entr">ENTER</div>
        </div>
    </div>
    <script src="task1.js"></script>
</body>
</html>
